<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | SATPL 2026</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>

<body class="admin-login-body">

    <div class="login-box glass animate-fade">
        <h2 class="gradient-text">Admin Login</h2>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Admin Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <p id="errorMsg"></p>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="btn-secondary" style="font-size: 0.9rem; padding: 8px 15px;">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>

    <script>
        const loginForm = document.getElementById("loginForm");
        const errorMsg = document.getElementById("errorMsg");

        // Connection Check
        async function checkConnection() {
            try {
                if (typeof window.supabase === 'undefined') {
                    throw new Error("Supabase library not loaded. Check internet connection or script tag.");
                }

                if (typeof window.supabaseClient === 'undefined') {
                    throw new Error("Supabase client (config) not loaded correctly.");
                }

                // Test connection
                const { error } = await supabaseClient.from('hero_content').select('id').limit(1);

                if (error) {
                    console.error("Supabase Error:", error);
                    if (error.code === 'PGRST116' || error.message.includes('not found')) {
                        console.log("Supabase Connection: OK (Table might be missing)");
                    } else if (error.message.includes('Invalid API key') || error.code === '401') {
                        errorMsg.innerText = "Error: Invalid Supabase API Key.";
                    } else {
                        errorMsg.innerText = "Error: " + error.message;
                    }
                } else {
                    console.log("Supabase Connection: OK");
                }
            } catch (err) {
                console.error("Diagnostic Error:", err);
                errorMsg.innerText = "Error: " + err.message;
            }
        }
        checkConnection();

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button');
            const originalBtnText = submitBtn.innerText;

            submitBtn.disabled = true;
            submitBtn.innerText = "Verifying...";
            errorMsg.innerText = "";
            errorMsg.style.color = "var(--secondary)";

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    console.error("Login Error:", error);
                    let message = error.message;
                    if (message.includes("Email not confirmed")) {
                        message = "Please confirm your email in Supabase.";
                    } else if (message.includes("Invalid login credentials")) {
                        message = "Invalid email or password.";
                    }
                    errorMsg.style.color = "#ff4d8d";
                    errorMsg.innerText = "❌ " + message;
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalBtnText;
                } else {
                    console.log("Login Success:", data);
                    errorMsg.innerText = "✅ Login successful! Redirecting...";
                    setTimeout(() => {
                        window.location.href = "admin.html";
                    }, 500);
                }
            } catch (err) {
                console.error("Unexpected Error:", err);
                errorMsg.style.color = "#ff4d8d";
                errorMsg.innerText = "❌ An unexpected error occurred.";
                submitBtn.disabled = false;
                submitBtn.innerText = originalBtnText;
            }
        });
    </script>

</body>

</html>
