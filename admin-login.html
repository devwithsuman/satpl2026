<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | SATPL 2026</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>

<body class="admin-login-body">

    <div class="login-box glass animate-fade">
        <h2 class="gradient-text">Admin Login</h2>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Admin Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <p id="errorMsg"></p>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="btn-secondary" style="font-size: 0.9rem; padding: 8px 15px;">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>

    <script>
        const loginForm = document.getElementById("loginForm");
        const errorMsg = document.getElementById("errorMsg");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button');
            const originalBtnText = submitBtn.innerText;

            submitBtn.disabled = true;
            submitBtn.innerText = "Logging In...";
            errorMsg.innerText = "";
            errorMsg.style.color = "var(--secondary)";

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!email || !password) {
                errorMsg.style.color = "#ff4d8d";
                errorMsg.innerText = "❌ Please enter both email and password.";
                submitBtn.disabled = false;
                submitBtn.innerText = originalBtnText;
                return;
            }

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

                if (error) {
                    console.error("Login Error:", error);
                    let message = "Login failed. Please try again.";

                    if (error.message.includes("Email not confirmed")) {
                        message = "Your email is not confirmed. Please check your inbox and confirm it in Supabase Auth settings.";
                    } else if (error.message.includes("Invalid login credentials") || error.message.includes("invalid_credentials")) {
                        message = "Wrong email or password. Double-check and try again.";
                    } else if (error.message.includes("network") || error.message.includes("fetch")) {
                        message = "Network error. Check your internet connection.";
                    } else {
                        message = error.message;
                    }

                    errorMsg.style.color = "#ff4d8d";
                    errorMsg.innerText = "❌ " + message;
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalBtnText;
                } else {
                    console.log("✅ Login Success:", data.user?.email);
                    errorMsg.style.color = "#22c55e";
                    errorMsg.innerText = "✅ Login successful! Redirecting...";
                    setTimeout(() => {
                        window.location.href = "admin.html";
                    }, 500);
                }
            } catch (err) {
                console.error("Unexpected Error:", err);
                errorMsg.style.color = "#ff4d8d";
                errorMsg.innerText = "❌ Unexpected error: " + err.message;
                submitBtn.disabled = false;
                submitBtn.innerText = originalBtnText;
            }
        });
    </script>

</body>

</html>
